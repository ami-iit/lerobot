name: lerobot
channels:
  - conda-forge
dependencies:
  - python >=3.10
  - cmake >=3.29.0.1
  - datasets >=2.19.0,<=3.6.0
  - diffusers >=0.27.2
  - huggingface_hub >=0.34.2        # extras handled below via pip: hf_transfer; CLI deps via typer
  - typer >=0.9,<1.0                 # for huggingface_hub CLI
  - einops >=0.8.0
  - opencv >=4.9.0                   # maps from opencv-python-headless
  - av >=14.2.0
  - jsonlines >=4.0.0
  - packaging >=24.2
  - pynput >=1.7.7
  - pyserial >=3.5
  - wandb >=0.20.0
  - pytorch==2.*=*cuda*           # maps from torch
  - torchvision # >=0.21.0,<0.23.0
  - torchcodec
  - ffmpeg==7.1.*
  - transformers >=4.50.3,<4.52.0
  - num2words >=0.5.14
  - accelerate >=1.7.0
  - safetensors >=0.4.3
  - gymnasium >=0.29.1,<1.0.0
  - deepdiff >=7.0.1,<9.0.0
  # - flask >=3.0.3,<4.0.0
  - imageio >=2.34.0,<3.0.0
  - imageio-ffmpeg                   # satisfies imageio[ffmpeg]
  - termcolor >=2.4.0,<4.0.0
  - pytest
  - pip
  pip:
    - draccus
