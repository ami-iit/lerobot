[project]
name = "lerobot-xbg"
channels = ["conda-forge"]
# You can trim this to just what you care about (e.g. ["linux-64"])
platforms = [ "linux-64"]

[dependencies]
# Python
python = ">=3.10"

# Hugging Face stack
datasets = ">=4.0.0,<=4.2.0"
diffusers = ">=0.27.2,<0.36"
huggingface_hub = ">=0.34.2,<0.36.0"
typer = ">=0.9,<1.0"
accelerate = ">=1.10.0,<2.0.0"

# Core deps
cmake = ">=3.29.0.1,<4.2.0"
einops = ">=0.8.0"
opencv = ">=4.9.0"
av = ">=15.0.0"
jsonlines = ">=4.0.0"
packaging = ">=24.2"
pynput = ">=1.7.7"
pyserial = ">=3.5"
wandb = ">=0.20.0,<0.22.0"

# Torch + video / media
# Rough translation of 'pytorch >=2.7*=*cuda*'
pytorch = { version = ">=2.7", build = "*cuda*" }
torchvision = "*"
torchcodec = "*"
ffmpeg = "7.1.*"

# Policies / RL / misc
transformers = ">=4.50.3,<5.0.0"
num2words = ">=0.5.14"
safetensors = ">=0.4.3,<1.0.0"
gymnasium = ">=0.29.1,<1.0.0"
deepdiff = ">=7.0.1,<9.0.0"

# Support deps
imageio = ">=2.34.0,<3.0.0"
imageio-ffmpeg = "*"
termcolor = ">=2.4.0,<4.0.0"

# Dev / tooling
pytest = "*"
isort = "*"
black = "*"
line_profiler = "*"

# From the pip section (now also conda-forge)
draccus = "*"

# Optional extras you had commented out in YAML:
# pillow = ">=10.0.0,<13.0.0"
# decord = ">=0.6.0,<1.0.0"
# ninja = ">=1.11.1,<2.0.0"
# flash-attn = ">=2.5.9,<3.0.0"
# flask = ">=3.0.3,<4.0.0"

[tasks]
# Example shortcuts (optional but handy)
test = "pytest"
format = "isort . && black ."
